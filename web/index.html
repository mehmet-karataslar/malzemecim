<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nalbur, hırdavat ve boya satış işletmeleri için envanter ve veresiye yönetim sistemi.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  
  <!-- Camera permissions for web -->
  <meta name="camera" content="camera">
  
  <!-- PWA capabilities -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Security policies - Kamera erişimi için gerekli -->
  <meta http-equiv="Permissions-Policy" content="camera=*, microphone=(), geolocation=(), payment=()">
  
  <!-- Web için kamera ve barkod tarama desteği -->
  <script>
    // Kamera erişimi için gerekli izinleri kontrol et
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      console.log('Kamera API desteği mevcut');
      
      // Web için yüksek kalite kamera constraints
      // Bu mobile_scanner tarafından kullanılacak
      window._cameraConstraints = {
        video: {
          width: { ideal: 1920, min: 1280 },
          height: { ideal: 1080, min: 720 },
          facingMode: 'environment',
          focusMode: 'continuous',
          advanced: [
            { zoom: { ideal: 1.0 } },
            { exposureMode: 'continuous' },
            { whiteBalanceMode: 'continuous' },
          ]
        }
      };
    } else {
      console.warn('Kamera API desteği yok - HTTPS veya localhost gerekli');
    }
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="malzemecim">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>malzemecim</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    window.flutterWebRenderer = "html";
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
